<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        p{
            color:red
        }

        .hello-5{
            color:green
        }

        p:nth-child(2n){
            color: blue;
        }

        p:nth-child(2n + 1){
            color: yellow;
        }

        h2:nth-child(2){
            color:violet;
        }

        h2:nth-of-type(2){
            color:blue;
        }

        h2:last-child{
            color: yellow;
        }
        
        h1:first-child{
            color: peru;
        }
        
    </style>
</head>
<body>
    <div>
        <p>Hello 1</p>
        <p>Hello 2</p>
        <p>Hello 3</p>
        <p>Hello 4</p>
        <p>Hello 5</p>
        <p>Hello 6</p>
        <p>Hello 7</p>
    </div>

    <div>
