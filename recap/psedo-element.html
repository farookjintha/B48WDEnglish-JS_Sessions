<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red
        }
        /* pseudo-class */
        p:hover{
            color:green;
        }

        /* pseudo-element */
        p::first-letter{
            color: yellow;
        }

        span::after{
            content: 'ABCD';
        }
    </style>
</head>
<body>
    <div>
        <p>Hello World!</p>

        <span>1234</span>
    </div>
</body>
</html>
